<body class='h-screen sm:p-2 p-4'>
	<main class='max-w-4xl m-auto'>
		<div class='pt-12 mb-20'>
			<h1 class='text-4xl font-bold mb-3 tracking-tight text-stone-900'>ImageWand</h1>
			<h2 class='text-xl font-medium tracking-tight text-stone-700'>Convert images straight in the browser, without servers and being complete private</h2>
		</div>

		<form>
			<div id='dropzone' class='
				w-full h-64 text-center
				flex justify-center
				align-middle relative
				border-4 border-dashed rounded-lg
				border-stone-300
				transition ease-in-out
				cursor-pointer
				mb-5
			'>
				<span
					class='text-center m-auto font-semibold text-xl'
				>âš¡ Loading</span>
				<input
					id='uploader'
					type="file"
					accept="image/*"
					class='opacity-0 absolute left-0 top-0 bottom-0 right-0 cursor-pointer disabled:cursor-auto'
					disabled
				/>
			</div>
			<div id='form-actions' class='flex justify-end gap-3 flex-col sm:flex-row'>
				<select
					id="format-dropdown"
					name="format"
					class='
					 border-4 border-stone-600 rounded-lg
					 px-5 py-3
					 font-bold w-full sm:w-1/4
					 disabled:opacity-50'
					disabled
				>
					<option value="png">To PNG</option>
					<option value="jpeg">To JPG</option>
					<option value="bmp">To BMP</option>
					<option value="gif">To GIF</option>
					<option value="tiff">To TIFF</option>
				</select>
				<button
					type="submit"
					id="submit-btn"
					disabled
					class='
						border-4 border-rose-500 rounded-lg
						px-10 py-3
						font-bold text-stone-100
						bg-gradient-to-tl from-pink-500 via-red-500 to-yellow-500
						transition ease-in-out
						cursor-pointer
						hover:scale-105 hover:brightness-105
						active:scale-100 active:brightness-95
						disabled:opacity-50 disabled:hover:scale-100 disabled:hover:brightness-100 disabled:cursor-auto'
				/>
					Convert
				</button>
			</div>
		</form>

		<div id='output' style='display:none'/>
			<img width='100%' />
			<a href='#' download>Download</a>
		</div>
	</main>

	<script src="wasm-exec.js"></script>
	<script src="ui.js"></script>
	<script src="worker-proxy.js"></script>
	<script src="main.js"></script>
</body>

</html>
